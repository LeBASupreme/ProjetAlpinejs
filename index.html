<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="src/style.css">
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body x-data="taskApp()">
    <section id="leftDashboard" x-data>
        <label x-text="$store.data.username" id="title"></label>
        <section id="projectsSectionTItle">
            <label>Projects</label>
            <div>
                <button>+</button>
            </div>
        </section>
        <section id="projects">
            <template x-for="(project,projectId) in $store.data.projects">
                <label x-text="project"></label>
            </template>
        </section>
    </section>
    <section id="TaskSectionTitleBar">
        <label id="TaskSectionTitle">Vos tâches :</label>
        <div><button @click="toggleForm()">+</button></div>
    </section>
    
    <div id="formBackdrop" x-show="showForm" @click="toggleForm()"></div>
    
    <section id="taskFormSection" x-show="showForm">
        <form @submit.prevent="addTask">
            <div>
                <label>Titre</label>
                <input x-model="newTask.title" type="text" placeholder="Titre de la tâche" required>
            </div>
            <div>
                <label>Description</label>
                <textarea x-model="newTask.description" placeholder="Description de la tâche"></textarea>
            </div>
            <div class="buttonContainer">
                <button type="submit">Ajouter</button>
                <button type="button" @click="toggleForm()">Annuler</button>
            </div>
        </form>
    </section>
    
    <section id="finishedTasks" class="genTasksListsAttr">
        <label id="boxTitle">Terminé</label>
    </section>
    <section id="pendingTasks" class="genTasksListsAttr">
        <label id="boxTitle">En cours</label>
    </section>
    <section id="todoTasks" class="genTasksListsAttr">
        <label id="boxTitle">à faire</label>
    </section>
    <script src="src/main.js"></script>
</body>
</html>
