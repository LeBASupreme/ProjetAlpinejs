<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="src/style.css">
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body x-data="taskApp()">
    <section id="leftDashboard" x-data>
        <label x-text="$store.data.username" id="title"></label>
        <section id="projectsSectionTItle">
            <label>Projects</label>
            <div>
                <button>+</button>
            </div>
        </section>
        <section id="projects">
            <template x-for="(project,projectId) in $store.data.projects">
                <label x-text="project"></label>
            </template>
        </section>
    </section>
    <section id="TaskSectionTitleBar">
        <label id="TaskSectionTitle">Vos tâches :</label>
        <div><button @click="toggleForm()">+</button></div>
    </section>
    
    <div id="formBackdrop" x-show="showForm" @click="cancelEdit()"></div>
    
    <section id="taskFormSection" x-show="showForm">
        <form @submit.prevent="saveTask">
            <div>
                <label>Titre</label>
                <input x-model="newTask.title" type="text" placeholder="Titre de la tâche" required>
            </div>
            <div>
                <label>Description</label>
                <textarea x-model="newTask.description" placeholder="Description de la tâche"></textarea>
            </div>
        </template>
        <div class="field">
            <label>Date de début :</label>
            <input type="date" id="taskDateDebut">
        </div>
        <div class="field">
            <label>Date limite :</label>
            <input type="date" id="taskDateFin">
        </div>
        <div class="field">
            <input id="submitButton" type="submit" value="Soumettre" @click="$store.data.addTask()">
        </div>
    </form>
    <form id="form" @submit.prevent x-show="$store.data.showAddProjectsForm"> 
        <label id="FormTitle">Créer un projet</label>
        <template x-for="(field,fieldId) in $store.data.addProjectFormFields" :key="fieldId">
            <div class="field">
                <label x-text="fieldId"></label>
                <input type="text" x-model="$store.data.addProjectFormFields[fieldId]">
            </div>
        </template>
        <div class="field">
            <input id="submitButton" type="submit" value="Soumettre" @click="$store.data.addProject()">
        </div>
    </form>
    <section id="TaskSectionTitleBar" x-show="$store.data.pickedProjectId!=null">
        <label id="TaskSectionTitle">Vos tâches :</label>
        <div><button @click="$store.data.showAddTaskForm=!$store.data.showAddTaskForm">+</button></div>
    </section>
    <section id="tasksLists" x-show="$store.data.pickedProjectId!=null">
        <section id="finishedTasks" class="genTasksListsAttr">
            <label id="boxTitle">Terminé</label>
            <section class="taskList">
                <template x-for="task in $store.data.tasks.filter(t => t.ProjectId==$store.data.pickedProjectId && t.Statut=='finished')" :key="task.TaskId">
                    <div class="task" @click="$store.data.openTaskModal(task)" style="cursor: pointer;">
                        <label x-text="task.Nom"></label>
                    </div>
                </template>
            </section>
        </section>
        <section id="pendingTasks" class="genTasksListsAttr">
            <label id="boxTitle">En cours</label>
            <section class="taskList">
                <template x-for="task in $store.data.tasks.filter(t => t.ProjectId==$store.data.pickedProjectId && t.Statut=='pending')" :key="task.TaskId">
                    <div class="task" @click="$store.data.openTaskModal(task)" style="cursor: pointer;">
                        <label x-text="task.Nom"></label>
                    </div>
                </template>
            </section>
        </section>
        <section id="todoTasks" class="genTasksListsAttr">
            <label id="boxTitle">à faire</label>
            <section class="taskList">
                <template x-for="task in $store.data.tasks.filter(t => t.ProjectId==$store.data.pickedProjectId && t.Statut=='todo')" :key="task.TaskId">
                    <div class="task" @click="$store.data.openTaskModal(task)" style="cursor: pointer;">
                        <label x-text="task.Nom"></label>
                    </div>
                </template>
            </section>
        </section>
    </section>
    <div x-show="$store.data.showTaskModal" class="modal-backdrop">
        <div class="modal-content">
            <h2 x-text="$store.data.selectedTask?.Nom"></h2>
            <div class="modal-field">
                <label>Description:</label>
                <textarea x-model.debounce="$store.data.selectedTask.Description"></textarea>
            </div>
            <div class="modal-field">
                <label>Date de début:</label>
                <input type="date" :value="$store.data.formatDateForInput($store.data.selectedTask?.dateDeb)" @change="$store.data.updateTaskDate($event.target.value,'dateDeb')">
            </div>
            <div class="modal-field">
                <label>Date limite:</label>
                <input type="date" :value="$store.data.formatDateForInput($store.data.selectedTask?.dateFin)" @change="$store.data.updateTaskDate($event.target.value,'dateFin')">
            </div>
            <div class="modal-buttons">
                <button @click="$store.data.changeTaskStatus('todo')" class="modal-btn modal-btn-todo">À faire</button>
                <button @click="$store.data.changeTaskStatus('pending')" class="modal-btn modal-btn-pending">En cours</button>
                <button @click="$store.data.changeTaskStatus('finished')" class="modal-btn modal-btn-finished">Terminé</button>
            </div>
            <button @click="$store.data.closeTaskModal()" class="modal-btn-close">Fermer</button>
        </div>
    </div>
    <label x-show="$store.data.pickedProjectId==null" id="taskPlaceHolder">Please pick a project</label>
    <script type="module" src="src/main.js"></script>
</body>
</html>
