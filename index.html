<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="src/style.css">
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body x-data="taskApp()">
    <section id="leftDashboard" x-data>
        <label x-text="$store.data.username" id="title"></label>
        <section id="projectsSectionTItle">
            <label>Projects</label>
            <div>
                <button>+</button>
            </div>
        </section>
        <section id="projects">
            <template x-for="(project,projectId) in $store.data.projects">
                <label x-text="project"></label>
            </template>
        </section>
    </section>
    <section id="TaskSectionTitleBar">
        <label id="TaskSectionTitle">Vos t√¢ches :</label>
        <div><button @click="toggleForm()">+</button></div>
    </section>
    
    <div id="formBackdrop" x-show="showForm" @click="cancelEdit()"></div>
    
    <section id="taskFormSection" x-show="showForm">
        <form @submit.prevent="saveTask">
            <div>
                <label>Titre</label>
                <input x-model="newTask.title" type="text" placeholder="Titre de la t√¢che" required>
            </div>
            <div>
                <label>Description</label>
                <textarea x-model="newTask.description" placeholder="Description de la t√¢che"></textarea>
            </div>
            <div class="buttonContainer">
                <button type="submit" x-text="newTask.id ? 'Modifier' : 'Ajouter'"></button>
                <button type="button" @click="cancelEdit()">Annuler</button>
            </div>
        </form>
    </section>
    
    <section id="finishedTasks" class="genTasksListsAttr">
        <label id="boxTitle">Termin√©</label>
        <template x-for="task in $store.data.tasks.filter(t => t.status === 'Termin√©')" :key="task.id">
            <div class="taskCard">
                <h3 x-text="task.title"></h3>
                <p x-text="task.description"></p>
                <div class="taskActions">
                    <button class="editBtn" @click="editTask(task)">‚úèÔ∏è</button>
                    <button class="deleteBtn" @click="deleteTask(task.id)">üóëÔ∏è</button>
                </div>
            </div>
        </template>
    </section>
    <section id="pendingTasks" class="genTasksListsAttr">
        <label id="boxTitle">En cours</label>
        <template x-for="task in $store.data.tasks.filter(t => t.status === 'En cours')" :key="task.id">
            <div class="taskCard">
                <h3 x-text="task.title"></h3>
                <p x-text="task.description"></p>
                <div class="taskActions">
                    <button class="editBtn" @click="editTask(task)">‚úèÔ∏è</button>
                    <button class="deleteBtn" @click="deleteTask(task.id)">üóëÔ∏è</button>
                </div>
            </div>
        </template>
    </section>
    <section id="todoTasks" class="genTasksListsAttr">
        <label id="boxTitle">√† faire</label>
        <template x-for="task in $store.data.tasks.filter(t => t.status === '√† faire')" :key="task.id">
            <div class="taskCard">
                <h3 x-text="task.title"></h3>
                <p x-text="task.description"></p>
                <div class="taskActions">
                    <button class="editBtn" @click="editTask(task)">‚úèÔ∏è</button>
                    <button class="deleteBtn" @click="deleteTask(task.id)">üóëÔ∏è</button>
                </div>
            </div>
        </template>
    </section>
    <script src="src/main.js"></script>
</body>
</html>
